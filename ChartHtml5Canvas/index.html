<!DOCTYPE HTML>
<html>
<head>
</head>

<body>

<div id="chartContainer" style="height: 370px; width:100%; padding-top: 90px;"></div>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript">

window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {

		theme: "light2",
		animationEnabled: true,
		title:{
			text: "Based on a chart in HTML5 Canvas, here's what I like"              
		},
		data: [              
		{
			type: "pie",
			indexLabel: "{label} - {y}%",
			dataPoints: [
				{ label: "traveling",  y: 56.34, },
				{ label: "biking", y: 10  },
				{ label: "amusement parks",  y: 30  },
				{ label: "vegetables",  y: 3.66  }
			]
		}
		]
	});
	chart.render();
}
</script>

</body>
</html>
