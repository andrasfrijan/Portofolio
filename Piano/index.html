<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Piano</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Horror Piano</h1>
  <img src="ghost.png" class="ghost">
  <div class="piano">
    <button class="w whiteKey key">w</button>
    <button class="a blackKey key">a</button>
    <button class="s whiteKey key">s</button>
    <button class="d blackKey key">d</button>
    <button class="f whiteKey key">f</button>
    <button class="g whiteKey key">g</button>
    <button class="h blackKey key">h</button>
    <button class="i whiteKey key">i</button>
    <button class="j blackKey key">j</button>
    <button class="k whiteKey key">k</button>
    <button class="l blackKey key">l</button>
    <button class="z whiteKey key">z</button>
    <button class="x whiteKey key">x</button>
    <button class="c blackKey key">c</button>
    <button class="v whiteKey key">v</button>
    <button class="b blackKey key">b</button>
    <button class="n whiteKey key">n</button>
  </div>


  <footer>
    The horror piano is at your disposal and you can play as much as you want! 
  </footer>

  <script src="index.js" type="text/javascript"></script>
</body>

</html>
